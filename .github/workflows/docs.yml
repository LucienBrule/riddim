name: Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: |
            docs/package-lock.json
            web/package-lock.json
      - name: Install docs deps
        run: npm ci --prefix docs
      - name: Build docs bundle (Antora + Vite shell)
        run: npm run docs:bundle --prefix docs
      - name: Install web deps
        run: npm ci --prefix web
      - name: Build web app
        run: npm run build --prefix web
      - name: Copy web app into Pages payload
        run: |
          mkdir -p docs/site/dist
          cp -r web/apps/app/dist/* docs/site/dist/
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/site/dist
          publish_branch: gh-pages
